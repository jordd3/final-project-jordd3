<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpHub - Charity Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body class="charity-profile">
  <main class="profile-layout">
    <section class="charity-details">
      <h2>Thanks For Choosing!</h2>
    </section>
    <section class="volunteer-form">
      <h2>Volunteer Now</h2>
      <button id="volunteerToggle" class="button-link nav-button">Volunteer Now</button>
    
      <form id="volunteerForm" style="display: none;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <input type="submit" value="Submit" />
      </form>
    </section>
    
    <script src="charity_profile.js"></script>
  </main>
  <div class="nav-links">
    <a href="index(css).html" class="button-link nav-button">Back to Home</a>
    <a href="charities(css).html" class="button-link nav-button">Back to Charities</a>
  </div>
</body>
</html>
